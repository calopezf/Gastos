<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pu="http://primefaces.org/ultima">

	<h:form id="menuform">
		<div class="layout-menu #{guestPreferences.menuClass}">
			<div class="nano">
				<div class="nano-content menu-scroll-content">
					<ui:fragment
						rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
						<br />
						<div align="center">
							<h:graphicImage value="/img/percos.png"
								style="width:200px; height:50px;" />
								<h1>Módulo de Gastos</h1>
						</div>
						
						<div class="profile">
							<div>
								<h:outputText value="#{usuarioCtrl.currentDateObj}">
									<f:convertDateTime pattern="dd 'de' MMMM 'de' yyyy" />
								</h:outputText>
							</div>
							<div align="center">
								<h:graphicImage value="/img/#{sesionCtrl.usuarioLogueado.foto}"
									rendered="#{sesionCtrl.usuarioLogueado.foto!=null}"
									style="width:45px; height:45px;" />
							</div>
							<a id="profile-options" href="#"> <span class="profile-name">
									#{sesionCtrl.usuarioLogueado.nombre}
									#{sesionCtrl.usuarioLogueado.apellido}</span>
							</a>


						</div>
					</ui:fragment>

					<pu:menu widgetVar="me">
						<!-- <p:menuitem id="um_usuA" value="Usuarios" icon="&#xE7FD;"
							rendered="#{usuarioCtrl.administrador}"
							outcome="/paginas/usuarios/usuarioLista.jsf" /> -->
						<p:menuitem id="um_conf" value="Maestros del Sistema"
							icon="&#xE869;" rendered="#{usuarioCtrl.administrador}"
							outcome="/paginas/parametrosMaestroSistema/parametroLista.jsf" />
						<p:menuitem id="um_conf2" value="Maestros del Proceso"
							icon="&#xE869;" rendered="#{usuarioCtrl.administrador}"
							outcome="/paginas/parametrosMaestroProceso/parametroLista.jsf" />
							<p:menuitem id="um_plan" value="Planificación"
							icon="&#xE7FB;" rendered="#{usuarioCtrl.administrador}"
							outcome="/paginas/planificacion/planificacionLista.jsf" />


					</pu:menu>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
